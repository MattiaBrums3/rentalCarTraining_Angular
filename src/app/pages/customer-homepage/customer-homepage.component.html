<app-navbar></app-navbar>

<div class="register">
  <div class="row">
    <div class="col-sm register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h1 class="title">{{title}}</h1>

          <div *ngIf="object.length !== 0" align="center">
            <h2 class="title">Lista Prenotazioni</h2>
            <app-generic-table [data]="object" [tableConfig]="tableConfigRental" (emitResult)="doOperation($event)"></app-generic-table>
          </div>
          <div *ngIf="object.length === 0" align="center">
            <h2 class="title">
              Nessuna prenotazione effettuata.
              <br/>
              Clicca su "PARCO AUTO" per noleggiare la tua prima auto!
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
