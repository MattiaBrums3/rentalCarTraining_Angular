<table class="table">
  <thead>
    <tr>
      <th *ngFor="let value of tableConfig.headers">{{ value.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data">
      <ng-container *ngFor="let value of tableConfig.headers">
        <td *ngIf="value.key === 'dateOfBirth'">{{ d[value.key] | date: 'dd/MM/yyyy' }}</td>
        <td *ngIf="value.key !== 'dateOfBirth'">{{ d[value.key] }}</td>
      </ng-container>
    </tr>
  </tbody>
</table>
