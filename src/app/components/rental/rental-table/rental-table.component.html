<app-navbar></app-navbar>

<div *ngIf="object.length === 0" class="register">
  <div class="row">
    <div class="col-sm register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div align="center">
            <h1>L'utente non ha effettuato prenotazioni.</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="object.length !== 0" class="register">
  <div class="row">
    <div class="col-sm register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div align="center">
            <h1>{{title}}</h1>

            <app-generic-table [data]="object" [tableConfig]="tableConfigRental" (emitResult)="doOperation($event)"></app-generic-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
